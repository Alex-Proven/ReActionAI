name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      NUGET_PACKAGES: ${{ github.workspace }}\.nuget\packages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            6.0.x

      - name: Restore
        run: dotnet restore ReActionAI.sln

      # Сборка только тех проектов, которые не требуют RevitAPI
      - name: Build Abstractions
        run: dotnet build "src/Abstractions/ReActionAI.Abstractions.csproj" -c Release --no-restore

      - name: Build RePackAI
        run: |
          if (Test-Path "src/RePackAI/RePackAI.csproj") {
            dotnet build "src/RePackAI/RePackAI.csproj" -c Release --no-restore
          }

      - name: Build Core
        run: |
          if (Test-Path "src/ReActionAI/ReActionAI.csproj") {
            dotnet build "src/ReActionAI/ReActionAI.csproj" -c Release --no-restore
          }

      - name: Test
        run: |
          if (Test-Path "tests/ReActionAI.Tests/ReActionAI.Tests.csproj") {
            dotnet test "tests/ReActionAI.Tests/ReActionAI.Tests.csproj" -c Release --no-build --verbosity normal
          }

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            */.binlog
            */TestResults/*
          if-no-files-found: ignore