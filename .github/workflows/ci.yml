name: ci
on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore & Build
        run: dotnet build ReActionAI.sln -c Release
      - name: Test
        run: dotnet test ReActionAI.sln -c Release --no-build
