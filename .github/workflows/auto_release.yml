name: Auto Release (from tag)

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes from template
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          DATE=$(date +'%Y-%m-%d')
          AUTHOR=$(git log -1 --pretty=format:'%an')
          BRANCH=$(git branch --show-current || echo "master")

          sed -e "s/{{VERSION}}/${VERSION}/g" \
              -e "s/{{TITLE}}/Auto release for ${VERSION}/g" \
              -e "s/{{DATE}}/${DATE}/g" \
              -e "s/{{AUTHOR}}/${AUTHOR}/g" \
              -e "s/{{BRANCH}}/${BRANCH}/g" \
              RELEASE_TEMPLATE.md > RELEASE_NOTES.md

      - name: Create GitHub Release (attach ZIPs if found)
        uses: softprops/action-gh-release@v2
        with:
          name: ReActionAI ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          # Жёсткие пути, где ищем архивы внутри репозитория:
          files: |
            FixPack_v6/*.zip
            Scripts/Collector/*.zip
            Scripts//collector*_v*.zip
            Releases//*.zip
            out//*.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}