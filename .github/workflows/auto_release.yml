name: ðŸ§© Auto Release (from tag)

on:
  push:
    tags:
      - 'v*..'       # Ð¿Ñ€Ð¸Ð¼ÐµÑ€: v0.6.1

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Render release notes from template
        run: |
          DATE="$(date +'%Y-%m-%d')"
          BRANCH="${GITHUB_REF_NAME}"
          AUTHOR="${GITHUB_ACTOR}"

          # Ñ‡Ð¸Ñ‚Ð°ÐµÐ¼ ÑˆÐ°Ð±Ð»Ð¾Ð½ Ð¸ Ð´ÐµÐ»Ð°ÐµÐ¼ Ð¿Ñ€Ð¾ÑÑ‚Ñ‹Ðµ Ð¿Ð¾Ð´ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ¸
          sed -e "s/{{DATE}}/${DATE}/g" \
              -e "s/{{BRANCH}}/${BRANCH}/g" \
              -e "s/{{AUTHOR}}/${AUTHOR}/g" \
              -e "s/{{VERSION}}/${GITHUB_REF_NAME}/g" \
              RELEASE_TEMPLATE.md > RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ReActionAI ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: |
            FixPack_v6.zip
            Scripts/Collector/collector_v2.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}